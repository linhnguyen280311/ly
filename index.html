<!doctype html>
<html>
<head>
  <title>Chúc mừng 20/10</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica Neue, Arial;
      background: #f0fff9;
      text-align: center;
    }
    h1 {
      color: #e91e63;
      margin-top: 20%;
    }
    #playBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #009e73;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    #playBtn:hover {
      background: #007a58;
    }
  </style>
</head>
<body>
  <h1>💐 Chúc mừng ngày 20/10 💐</h1>
  <p>Chúc các bạn nữ trong lớp luôn vui vẻ, xinh đẹp và hạnh phúc!</p>

  <!-- Nhạc -->
  <audio id="music" loop>
    <source src="nhac.mp3" type="audio/mpeg">
  </audio>
  <button id="playBtn">🎶 Bật nhạc</button>

  <script>
    var audio = document.getElementById("music");
    var btn = document.getElementById("playBtn");

    // Thử autoplay khi load trang
    window.addEventListener("load", function() {
      audio.play().catch(() => {
        console.log("Trình duyệt chặn autoplay, cần click nút.");
      });
    });

    // Nút phát nhạc
    btn.addEventListener("click", function() {
      if (audio.paused) {
        audio.play();
        btn.innerText = "⏸ Tạm dừng";
      } else {
        audio.pause();
        btn.innerText = "🎶 Bật nhạc";
      }
    });
  </script>
</body>
</html>
